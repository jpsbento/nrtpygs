version: '3.8'

services:
  gsi:
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - environment.env
      - secret.env
    build:
      context: .
      dockerfile: ./images/containerfile
    image: gsi
    container_name: gsi
    entrypoint: pytest -rx -p no:cacheprovider --capture=tee-sys
    #volumes:
     # - ./mqclient:/opt/code
    depends_on:
      - rmq

  rmq:
    env_file:
      - environment.env
      - secret.env
    build:
      context: .
      dockerfile: ./images/rmq/Dockerfile
    image: rmq
    container_name: rmq
    ports:
      - "5672:5672"
      - "15672:15672"
